<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- assets to be loaded (this is because codepen wont allow uploading assets without pro) -->
        <img src="/assets/images/boom.png" id="boom" style="display:block;"/>
        <img src="/assets/images/idle.png" id="idleUp" style="display:block;"/>
        <img src="/assets/images/idleRight.png" id="idleRight" style="display:block;"/>
        <img src="/assets/images/idleDown.png" id="idleDown" style="display:block;"/>
        <img src="/assets/images/idleLeft.png" id="idleLeft" style="display:block;"/>

        <audio id="assets/audio/pew.mp3" controls style="display:block;">
        <source src="assets/audio/pew.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
        </audio> 
f
        <center>
            <div id="controller">
                <form>
                <div class="btnGroup">
                    <label for="x">X:</label>
                    <input id="x" type="number" value="1" min="1" max="10"/>
                </div>
                <div class="btnGroup">
                    <label for="y">Y:</label>
                    <input id="y" type="number" value="1" min="1" max="10"/>
                </div>
                <div class="btnGroup">
                    <label for="direction">Direction:</label>
                    <select id="direction" name="cars">
                    <option value="up">North</option>
                    <option value="right">East</option>
                    <option value="down">South</option>
                    <option value="left">West</option>
                    </select>      
                    <button id="place" type="button">Place</button> 
                </div>
                <div class="btnGroup">
                    <button id="move" type="button">Move</button> 
                    <button id="left" type="button">⬅</button> 
                    <button id="right" type="button">➡</button> 
                </div>
                <div class="btnGroup">
                    <button id="report" type="button">Report</button> 
                    <button id="Attack" type="button">Attack</button> 
                </div>     
                </form>
            </div>
                
            <h2 id="loadMsg" style="margin-top:25%;">Loading Assets</h2>
            
            <canvas class="content" id="game"></canvas>
        </center>

        <script src="app.js" async defer></script>
    </body>
</html>
